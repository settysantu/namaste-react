<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React - DOM Manipulation</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // Selecting root element
        const root = document.querySelector("#root");

        // Creating h1 element
        const h1 = document.createElement("h1");

        // Adding text to h1 element
        h1.textContent = "Hello World! from JS DOM Manipulation.";

        // Appending created h1 element to root element
        root.append(h1);
    </script>
</body>
</html>
